name: Claude Code CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  claude-code-analysis:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Install Claude Code CLI
      run: npm install -g @anthropic-ai/claude-code
      
    - name: Run Claude Code analysis
      env:
        ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        CLAUDE_CODE_MODEL: claude-4-20250514
      run: |
        claude-code --version
        # 仕様書を読み込んで自律的な開発タスクを実行
        claude -p "CLAUDE.mdの仕様書を読んで、現在のプロジェクト状況を分析し、次にやるべき開発タスクを優先順位付きで提案して"
        claude -p "仕様書に基づいてコードの品質をチェックし、改善提案をして"
        claude -p "セキュリティ要件に沿って脆弱性をチェックして"
        claude -p "仕様書の開発方針に従ってテスト戦略を提案して"
        
    - name: Upload results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: claude-code-results
        path: |
          *.log
          reports/