name: Claude Code CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  claude-code-analysis:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Install Claude Code CLI
      run: npm install -g @anthropic-ai/claude-code
      
    - name: Run Claude Code analysis
      env:
        ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        CLAUDE_CODE_MODEL: claude-4-20250514
      run: |
        claude-code --version
        # 自律的な開発タスク
        claude -p "プロジェクトを分析してTODOリストを作成し、次にやるべき開発タスクを提案して"
        claude -p "コードの品質をチェックして改善提案をして"
        claude -p "テストカバレッジを確認し、不足している部分のテストを作成して"
        claude -p "セキュリティの脆弱性をチェックして"
        claude -p "パフォーマンス改善の提案をして"
        
    - name: Upload results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: claude-code-results
        path: |
          *.log
          reports/